
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Volunteer Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form > * {
      display: block;
      width: 100%;
      margin-bottom: 0.8rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    .checkbox-group,
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-bottom: 0.3rem;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1rem;
      width: 100%;
    }
    button:hover {
      background-color: #005bb5;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .privacy-note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 1.5rem;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Volunteer Form</h1>
  <p style="text-align:center; font-style:italic; font-size:0.95rem; color:#555; margin-top:-0.5rem;">All fields are optional</p>

  <form action="https://formspree.io/f/xyzpebak" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="Email Address" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="Phone Number" />

    <label>Preferred Method of Contact</label>
    <label><input type="checkbox" name="Preferred Method of Contact" value="Email" /> Email</label>
    <label><input type="checkbox" name="Preferred Method of Contact" value="Text" /> Text</label>
    <label><input type="checkbox" name="Preferred Method of Contact" value="Phone Call" /> Phone Call</label>

    <label>How many hours a week are you available?</label>
    <label class="checkbox-group"><input type="checkbox" name="Availability Hours" value="1-3" /> 1â€“3 hours</label>
    <label class="checkbox-group"><input type="checkbox" name="Availability Hours" value="4-6" /> 4â€“6 hours</label>
    <label class="checkbox-group"><input type="checkbox" name="Availability Hours" value="7-10" /> 7â€“10 hours</label>

    <label for="location">Location / Zip Code</label>
    <input type="text" id="location" name="Location / Zip Code" />

    <label>Ways You Can Help (check all that apply)</label>
    <label><input type="checkbox" name="Ways You Can Help" value="Grocery Delivery" /> Grocery Delivery</label>
    <label><input type="checkbox" name="Ways You Can Help" value="Family Accompaniment" /> Family Accompaniment</label>
    <label><input type="checkbox" name="Ways You Can Help" value="Family Hosting" /> Family Hosting</label>
    <label><input type="checkbox" name="Ways You Can Help" value="Legal / Notary" /> Legal / Notary</label>
    <label><input type="checkbox" name="Ways You Can Help" value="Transportation" /> Transportation</label>
    <label><input type="checkbox" name="Ways You Can Help" value="Interpretation Skills" /> Interpretation Skills</label>
    <label><input type="checkbox" name="Ways You Can Help" value="Fundraising" /> Fundraising</label>
    <label><input type="checkbox" name="Ways You Can Help" value="Tech Support" /> Tech Support</label>
    <label><input type="checkbox" name="Ways You Can Help" value="General Help" /> General Help</label>

    <label for="experience">Experience In</label>
    <textarea id="experience" name="Experience In"></textarea>

    <label for="skills">Special Skills or Certifications</label>
    <textarea id="skills" name="Special Skills or Certifications"></textarea>

    <label for="languages">Languages You Speak</label>
    <textarea id="languages" name="Languages You Speak"></textarea>

    <label for="comments">Additional Comments / Questions</label>
    <textarea id="comments" name="Additional Comments or Questions"></textarea>

    <input type="hidden" name="_next" value="https://thefriendassociaition.github.io/intake-form/thankyou.html" />
    <input type="hidden" name="_captcha" value="false" />

    <button type="submit">Submit Securely</button>

    <p class="privacy-note">
      ðŸ”’ <strong>We take your privacy seriously.</strong><br />
      Your answers are submitted securely to our team and only accessible to organizers.<br />
      If you have questions, please contact us at <a href="mailto:thefriendassociation@pm.me">thefriendassociation@pm.me</a>.
    </p>

    <p id="status"></p>
  </form>
</body>
</html>
